<mat-spinner color="warn" *ngIf="loadSpinner"> </mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !loadSpinner">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>{{ post.title }}</mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userAuthenticated">
      <a
        mat-button
        mat-raised-button
        color="accent"
        [routerLink]="['/edit', post.id]"
        >Edit</a
      >
      <button
        mat-button
        mat-raised-button
        color="warn"
        (click)="deletePost(post)"
      >
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length == 0 && !loadSpinner">
  No posts added yet!
</p>
